<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Telegram Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Telegram Bot!</h1>
    <div id="registration-form">
        <h2>Registration</h2>
        <form>
            <input type="text" id="tracking-id" placeholder="Enter tracking ID">
            <button type="submit" id="register-btn">Register</button>
        </form>
    </div>
    <div id="countdown">
        <h2>Countdown</h2>
        <p id="remaining-days">Remaining days: </p>
        <p id="earnings">Earnings: </p>
    </div>
    <div id="issue-reporting">
        <h2>Report an Issue</h2>
        <form>
            <textarea id="issue-text" placeholder="Enter your issue"></textarea>
            <button type="submit" id="report-btn">Report</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
